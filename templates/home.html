<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
     <meta charset="UTF-8">
    <title>会议室预订系统首页</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/CodeSeven-toastr-2.1.4-7-g50092cc/CodeSeven-toastr-50092cc/build/toastr.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/static/CodeSeven-toastr-2.1.4-7-g50092cc/CodeSeven-toastr-50092cc/build/toastr.min.js"></script>
    <style>
        html, body {

            width: 100%;

            height: 100%;

        }
        .td_active{
            background-color: purple;
        }
        .mui-content {

            background: url("/static/img/full_back.png") bottom center no-repeat #efeff4;

            background-size: 100% 100%;

            width: 100%;

            height: 100%;

        }
    </style>
</head>
<body>
<div >
    <!-- 固定导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home/">会议室预订系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="tencent://message/?uin=3152609963&Site=QQ交谈&Menu=yes" target="blank"><img border="0" src="http://wpa.qq.com/pa?p=1:3152609963:7" alt="图片不正常时显示的文字" width="71" height="24" /></a>

            </li>
          </ul>
            <ul class="nav navbar-nav navbar-right">

                <!--右上角个人中心-->
                <div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav navbar-right">
                            {% if request.user.username %}
                                <li><a href="/index/">{{ request.user.username }}</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button"
                                       aria-haspopup="true"
                                       aria-expanded="false">个人中心 <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a id="book" href="#" book_ret="{{ book_ret }}">预订信息</a></li>
                                        <li class="text-lowercase text-center">
                                            {% if book_ret %}
                                                <span style="color: yellowgreen;margin-left: -55px"><a
                                                        href="/index/">查看</a></span>
                                            {% else %}

                                                <span class="text-center" style="color: yellowgreen;">暂无</span>
                                            {% endif %}
                                        </li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="/change_password/">修改密码</a></li>
                                        <li><a href="/logout/">注销</a></li>
                                    </ul>
                                </li>
                            {% else %}
                                <li><a href="/login/">登录</a></li>
                                <li><a href="/reg/">注册</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/static/img/banner_1.jpg" alt="...">
      <div class="carousel-caption">
        one
      </div>
    </div>
    <div class="item">
      <img src="/static/img/banner_2.jpg" alt="...">
      <div class="carousel-caption">
        two
      </div>
    </div>
    <div class="item">
      <img src="/static/img/banner_3.jpg" alt="...">
      <div class="carousel-caption">
        three
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
<script>
    var num=$("#book").attr("book_ret");
    if(num){
        toastr.info('您目前有'+num+'个预订信息');
    }else {
        toastr.Warning('您目前没有预订信息');
    }
</script>
</body>
</html>
